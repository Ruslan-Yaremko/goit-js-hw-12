<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пошук зображень</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    crossorigin="anonymous"
  />
  <link rel="icon" type="image/x-icon" href="./public/favicon.svg" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Пошук зображень</h1>
      <form id="search-form" autocomplete="off">
        <input
          type="text"
          name="searchQuery"
          placeholder="Введіть запит для пошуку зображень..."
        />
        <button type="submit">Пошук</button>
      </form>
    </header>

    <main>
      <div class="gallery"></div>

      <button class="load-more hidden">Load more</button>
      <div class="loader hidden">Завантаження...</div>
      <p class="end-message hidden">
        We're sorry, but you've reached the end of search results.
      </p>
    </main>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
